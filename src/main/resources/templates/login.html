<title>Payroll Management System</title>
<style>
body {
	background-image: url('/images/pms_login.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

.container {
	margin-left: 490px;
	margin-top: 200px;
}

.row {
	padding-left: 180px;
	padding-top: 100px;
}
.support{
	font-family: monospace;
    font-size: 11px;
}
</style>
</head>
<body>
	<div class="container">
		<h1 style="color: #82b0ca; font-weight: 600;">Welcome to <p th:text="${session.title}" th:unless="${session == null}"></p> </h1>
		 <div class="row">
			<form th:object="${loginUser}" th:action="@{/authenticate}"
				method="post">
				<div>
					<label style="color: white;">User Name: <input type="text" th:field="*{userName}" 
						style="margin-left: 4px; width: 500px; height: 50px;"/></label><br />
					<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
				</div>
				<div>
					<label style="color: white;">Password: <input type="password" th:field="*{password}" 
						style="margin-left: 15px; width: 500px; height: 50px;"/></label><br />
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</div>
				<div style="padding-left: 90px;">
					<button type="submit"
						style="color: blue; width: 200px; margin-left: 150px;">Submit</button>
				</div>
			</form>
		</div> 
	</div>
